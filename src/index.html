<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Minesweeper Game</h1>
    <div>
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy (9x9)</option>
            <option value="medium">Medium (16x16)</option>
            <option value="expert">Expert (24x24)</option>
        </select>
    </div>

    <div>
        <label for="bombProbability">Bomb Probability:</label>
        <input type="number" id="bombProbability" value="3" min="1" max="15">
    </div>

    <div>
        <label for="maxProbability">Max Probability:</label>
        <input type="number" id="maxProbability" value="15" min="1" max="15">
    </div>

    <button id="startGame">Start Game</button>

    <div id="board"></div>

    <script src="solution-template.js"></script>
</body>
</html>
